<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="options">
      <div class="rgb">
        <button onclick="buttonRgb()">RGB</button>
      </div>
      <div class="hex">
        <button onclick="buttonHex()">HEX</button>
      </div>
    </div>
    <div class="container-button">
      <div class="result">
        <p id="codeRgb">Rgb(000, 000, 000)</p>
      </div>
      <div class="">
        <button onclick="clickRgb()" id="displayRgb">Code RGB</button>
        <button onclick="clickHex()" id="displayHex">Code HEX</button>
      </div>
    </div>
  </div>
  <!--JavaScript-->
  <script src="script.js"></script>
</body>
</html>
